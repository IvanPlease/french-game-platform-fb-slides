<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link type="text/css" href="resources/css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/319848648c.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="resources/pictures/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resources/pictures/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resources/pictures/favicon/favicon-16x16.png">
        <link rel="manifest" href="resources/pictures/favicon/site.webmanifest">
        <title>Wygeneruj slajd | TDW</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row vh-100" style="overflow: hidden;">
                <div class="col-md-10 h-100" style="background-color: var(--color-aquamarine);overflow: hidden">
                    <div class="container-fluid h-100">
                        <div class="row picture-back">
                            <div class="col-md-12 picture" id="download_picture">
                                <div class="picture-border" style="z-index: 2;">
                                    <div class="text-inside-container">
                                        <div class="text-inside" contenteditable="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="container-fluid" id="bottom-text-border-container" style="z-index: 2;margin: -50px 50px 40px 50px;padding: 0; width: calc(100% - 100px);">
                                    <div class="row" id="bottom-text-border">
                                        <div class="col-md-9"></div>
                                        <div class="col-md-2" style="position: relative;">
                                            <img src="resources/pictures/logo_portowa_proste.png" style="width: 80%;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);" loading="lazy" />
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 h-100" style="background-color: var(--color-hookers-green);color: var(--color-gainsboro);">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="w-100" style="text-align: center;margin-top: 1rem;margin-bottom: 0;font-weight: bold;">Ustawienia</h3>
                                    <span class="fa-stack info">
                                        <i class="far fa-circle fa-stack-2x"></i>
                                        <i class="fas fa-info fa-stack-1x"></i>
                                      </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="w-100" style="text-align: center;margin-top: 1rem;margin-bottom: 0;">Kolor czcionki</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <input type="color" value="#ffffff" class="font-picker color-picker-plus-preview"/>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="w-100" style="text-align: center;margin-top: 1rem;margin-bottom: 0;">Kolor obramowania</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <input type="color" value="#E0D8DE" class="border-picker color-picker-plus-preview"/>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="w-100" style="text-align: center;margin-top: 1rem;margin-bottom: 0;">Tło zdjęcia</p>
                                </div>
                            </div>
                            <div class="row" style="margin-top: .5rem;">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="txt-span">Kolor</span>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="custom-control custom-switch" style="padding-left: 1.7rem;">
                                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                    <label class="custom-control-label" for="customSwitch1"></label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <span class="txt-span">Zdjęcie</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row option-back" id="color-back" style="margin-top: .5rem;" data-visible=true>
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <input type="color" value="#35393C" class="background-picker color-picker-plus-preview"/>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row option-back" id="image-back" style="margin-top: .5rem;" data-visible=false>
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <div class="custom-file">
                                        <input type="file" id="customFile" value="#35393C" class="background-picker image-picker-plus-preview custom-file-input"/>
                                        <label class="custom-file-label" for="customFile">Wybierz zdjęcie</label>
                                      </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                                <div class="form-group w-100">
                                    <p class="w-100" style="text-align: center;margin-top: 1rem;">Odległość obramowania od granic zdjęcia</p>
                                    <input type="range" min="25" max="270" value="50" class="form-control-range" id="distanceFrom">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                                <div class="form-group w-100">
                                    <p class="w-100" style="text-align: center;">Szerokość obramowania</p>
                                    <input type="range" min="0" max="95" value="10" class="form-control-range" id="widthFrom">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3" style="margin-top: 1rem;">
                                <input type="text" class="form-control" id="fileNameInput" placeholder="Nazwa pliku" aria-label="Nazwa pliku" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-onyx" type="button" id="dwl-btn">Pobierz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: var(--color-hookers-green);color: var(--color-gainsboro)">
                    <div class="modal-header" style="border-bottom: 0;position:relative">
                    <h5 class="modal-title" id="staticBackdropLabel">Skróty klawiszowe</h5>
                    <button type="button" class="close" style="text-shadow: none;color: var(--color-gainsboro);outline:none;" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <table style="width: 100%;text-align: center">
                            <tr>
                                <td>Zwiększenie czcionki</td>
                                <td><span class="badge-btn">SHIFT</span><span class="badge-btn">CTRL</span><span class="badge-btn">></span></td>
                            </tr>
                            <tr>
                                <td>Zmniejszenie czcionki</td>
                                <td><span class="badge-btn">SHIFT</span><span class="badge-btn">CTRL</span><span class="badge-btn"><</span></td>
                            </tr>
                            <tr>
                                <td>Pogrubienie</td>
                                <td><span class="badge-btn">CTRL</span><span class="badge-btn">B</span></td>
                            </tr>
                            <tr>
                                <td>Pogrubienie</td>
                                <td><span class="badge-btn">CTRL</span><span class="badge-btn">U</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="resources/libraries/html2canvas/html2canvas.min.js"></script>
        <script src="resources/js/script.js"></script>
    </body>
</html>
